
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Mocha's Cat Cafe</title>
    <meta name="FTW Campus Coffee Shop Contact Page">
    <link rel="icon" href="images/cat_coffee.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <h1>Mocha's Cat Caf√©</h1>
        <nav>
            <ul>
                <li><a href="index.html">Menu and Cats</a></li>
                <li><a href="about_us.html">About</a></li>
                <li class="highlighed"><a href="contact_us.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Hero Section -->
    <section class="hero">
        <!-- <img src="images/cat_coffee_banner.jpg" alt="Coffee cup on a table"> -->
        <div class="hero-text">
            <h1>We serve a variety of baked goods, coffee, and cats! Yes, we serve cats.</h1>
        </div>
    </section>
    

<!-- Contact Form -->
<section id="contact" class="contact-form" aria-labelledby="contact-heading">
  <h2 id="contact-heading">Contact Us</h2>

  <form action="#" method="post">
    <div class="form-grid">
      <div class="row-pair">
        <div class="form-row">
            
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required aria-required="true">
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required aria-required="true">
        </div>
      </div>

      <div class="form-row">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="7" required aria-required="true"></textarea>
      </div>

      <div class="submit-row">
        <button type="submit">Send Message</button>
      </div>

    </div>
  </form>
</section>
</main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Campus Coffee Co.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">FB</a>
            <a href="#" aria-label="Instagram">IG</a>
            <a href="#" aria-label="Twitter">TW</a>
        </div>
    </footer>
</body>
</html>
